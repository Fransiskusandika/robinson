box: digitronac/phalconphp@0.1.0
services:
  - wercker/mysql@0.0.8
build:
  steps:
    - script:
        name: dependency install
        code: |-
            composer install -n --prefer-source
    - script:
        name: replace config
        code: |-
            sed -i "s/{{DB_NAME}}/$WERCKER_MYSQL_DATABASE/" config/phinx-local.yml.dist
            sed -i "s/{{DB_HOST}}/$WERCKER_MYSQL_HOST/" config/phinx-local.yml.dist
            sed -i "s/{{DB_PASSWORD}}/$WERCKER_MYSQL_PASSWORD/" config/phinx-local.yml.dist
            sed -i "s/{{DB_USER}}/$WERCKER_MYSQL_USERNAME/" config/phinx-local.yml.dist
    - script:
        name: setup db
        code: |-
            mv config/phinx-local.yml.dist config/phinx-local.yml
            php vendor/bin/phinx migrate --configuration="config/phinx.yml" --environment="testing"
    - script:
        name: test backend
        code: |-
            cd apps/backend/tests
            mv ../config/credentials.dist.php ../config/credentials.php
            sed -i "s/{{DB_NAME}}/$WERCKER_MYSQL_DATABASE/" ../config/application.ini
            sed -i "s/{{DB_HOST}}/$WERCKER_MYSQL_HOST/" ../config/application.ini
            sed -i "s/{{DB_PASSWORD}}/$WERCKER_MYSQL_PASSWORD/" ../config/application.ini
            sed -i "s/{{DB_USER}}/$WERCKER_MYSQL_USERNAME/" ../config/application.ini
            php ../../../vendor/bin/phpunit --colors
deploy:
    steps:
        - script:
            name: send to master
            code: |-
            git checkout master
            git merge develop
            git push
            